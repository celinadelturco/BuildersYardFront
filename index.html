<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="bodyShop">
  <div id="menuSup">
    <h5 class="menuSuperior">Contact us: +12 345-6789</h5>
    <button class="menuSuperior" onclick="login()">Login</button>
  </div>
  <div id="containerTitle">
    <h1 id="title">Builder's Yard</h1>
    <form id="myForm" onsubmit="event.preventDefault(); searchProducts();">
        <input type="text" id="searchInput" placeholder="Search">
        <button type="submit" id="searchButton">Search</button>
    </form>
    <div class="carousel">
      <div class="carousel-images">
          <img src="resources/cranes.jpg" alt="Image 1">
          <img src="resources/tools.jpg" alt="Image 2">
          <img src="resources/wood.jpg" alt="Image 3">
      </div>
    </div>
  </div>

  <main id="containerProducts">
    <p id="noResultsMessage" style="display: none;">Ups! We can't find it :c.</p>
  </main> 
  <script src="script.js" defer></script>

</body>
</html>
